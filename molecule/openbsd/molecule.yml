---
dependency:
  name: galaxy
  options:
    role-file: molecule/requirements.yml
    requirements-file: molecule/requirements.yml
lint: |
  yamllint-3 .
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: instance
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      interpreter_python: /usr/local/bin/python3
verifier:
  name: ansible
scenario:
  check_sequence:
    - dependency
    - converge
    - check
  converge_sequence:
    - dependency
    - converge
  destroy_sequence:
    - cleanup
  test_sequence:
    - dependency
    - lint
    - syntax
    - converge
    - idempotence
    - verify
